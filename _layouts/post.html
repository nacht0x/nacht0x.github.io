---
layout: default
---

<article>
  <div class="section-label">transmission</div>

  <h1 style="font-family: 'VT323', monospace; font-size: 2rem; color: var(--cyan); text-shadow: 0 0 10px rgba(0,255,245,0.3); margin-bottom: 8px; line-height: 1.3;">{{ page.title }}</h1>

  <div style="font-size: 0.75rem; color: #555; letter-spacing: 1px; margin-bottom: 32px;">
    {{ page.date | date: "%B %d, %Y" }}
    {% if page.tags.size > 0 %}
    <span style="margin-left: 12px;">
      {% for tag in page.tags %}
      <span class="tag">{{ tag }}</span>
      {% endfor %}
    </span>
    {% endif %}
  </div>

  <div class="post-content">
    {{ content }}
  </div>

  <div style="margin-top: 48px; padding-top: 24px; border-top: 1px solid var(--border);">
    <a href="/" style="color: var(--green); text-decoration: none; font-size: 0.8rem; letter-spacing: 1px;">&lt;-- back to transmissions</a>
  </div>
</article>
